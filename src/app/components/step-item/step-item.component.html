@if(!isThankYou()) {
<div [ngClass]="information ? 'step-information' : 'step'">
    <div (click)="onSelected()" [ngClass]="{'step-selected' : multiStepFormService.step() === step}" class="step-num">
        {{step}}</div>
    @if(information){
    <div class="step-text">
        <div class="step-num-text">STEP {{step}}</div>
        {{text}}
    </div>
    }
</div>
}
