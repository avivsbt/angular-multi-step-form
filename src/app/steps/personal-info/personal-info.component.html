<section class="container">

    <description-step title="Personal info"
        description="Please provide your name, email address, and phone number."></description-step>
    <ng-container [formGroup]="form">
        <div class="field">
            <div class="top-field">
                <label class="label">Name</label>
                <!-- <div class="error">test</div> input-error -->
            </div>
            <input type="text" class="input" formControlName="name" />
        </div>
        <div class="field">
            <div class="top-field">
                <label class="label">Email Address</label>
                <!-- <div class="error">test</div> input-error -->
            </div>
            <input type="text" class="input" formControlName="email" />
        </div>
        <div class="field">
            <div class="top-field">
                <label class="label">Phone Number</label>
                <!-- <div class="error">test</div> input-error -->
            </div>
            <input type="text" class="input" formControlName="phone" />
        </div>
    </ng-container>

    <wrapper-buttons class="wrapper-buttons">
        <form-button text="Next Step" [button]="'next'"></form-button>
    </wrapper-buttons>

</section>
