<section class="container">
    <description-step title="Pick add-ons"
        description="Add-ons help enhance your gaming experience."></description-step>

    <ng-container [formGroup]="form">
        @for (addOns of addOnses; track addOns.name) {
        <add-ons-option (onSelected)="handleSelected($event)" [selected]="form.value[addOns.formControlName]" [addOns]="addOns">
            <input type="checkbox" [formControlName]="addOns.formControlName" />
        </add-ons-option>
        }
    </ng-container>

    <wrapper-buttons>
        <form-button text="Next Step" [button]="'next'"></form-button>
        <form-button text="Go Back" [button]="'back'"></form-button>
    </wrapper-buttons>

</section>
