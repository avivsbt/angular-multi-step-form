<section class="container">
    <description-step title="Select your plan"
        description="You have the option of monthly or yearly billing."></description-step>

    <ng-container [formGroup]="form">
        <div class="wrapper-plan-options">
            @for (plan of plans; track plan.value) {
            <plan-option class="plan-option" [plan]="plan">
                <input type="radio" [value]="plan.value" formControlName="plan" />
            </plan-option>
            }
        </div>
    </ng-container>

    <period></period>

    <wrapper-buttons>
        <form-button text="Next Step" [button]="'next'"></form-button>
        <form-button text="Go Back" [button]="'back'"></form-button>
    </wrapper-buttons>
</section>
