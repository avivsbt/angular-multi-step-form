<section [ngClass]="{'wrapper-app-mobile' : isMobile()}" class="wrapper-app">

  @if(isMobile()){
  <wrapper-steps position="top"></wrapper-steps>
  }

  <div [ngClass]="{'inner-app-mobile' : isMobile()}" class="inner-app">
    @if(!isMobile()){
    <wrapper-steps position="left"></wrapper-steps>
    }

    <div class="section-step" [ngClass]="{'section-step-desktop' : !isMobile()}">
      <step-form></step-form>
    </div>
  </div>

</section>
